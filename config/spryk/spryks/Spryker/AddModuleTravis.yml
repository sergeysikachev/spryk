spryk: template
description: "Adds a new .travis.yml to the Modules root."
mode: "core|sdk|eco"

arguments:
  module:
    inherit: true

  organization:
    inherit: true
    default: Spryker

  template:
    value: travis.yml.twig

  targetFilename:
    value: .travis.yml

  targetPath:
    value: ""

preSpryks:
  - AddModule
